<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,200&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      box-sizing: border-box;
      margin:0;
      padding:0;
    }
    body{
      padding: 1.5em;
      margin: 2em;
      background: hsl(0, 0%, 86%);
      height:100vh;
      width:100vw;
      
      
    }
    .container{
      width:60%;
      min-width: 250px;
      height:60%;
      min-height: 420px;
      background: hsl(0, 0%, 100%);
      padding:1.5em;
      border-radius:10px 10px 90px ;
    }
    .flexbox{
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
    }
    
    .box{
      display: inline-block;
      font-size: 0.4em;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 1.5px;
      color: hsl(0, 1%, 44%);
      position: relative;
    }
    label{
      padding-bottom: 5px;
      
    }
    .child{
      display: flex;
      flex-direction: column;
      margin-bottom: 4em;
     
      
    }
    .hr-div{
      display: inline;
      margin-bottom: -25px;
    }

    hr{
      width: 75%;
      color: hsl(0, 0%, 94%);
      border: 0.5px solid;
      
    }
    .button{
      border-radius: 50%;
      background: hsl(259, 100%, 65%);
      border: none;
      position: relative;
      display: inline-block;
      top: -20px;
      left: 80%;
      cursor: pointer;
    }
    svg{
      /* margin: 2px; */
      padding: 10px;
    }
    .output{
      font-size: 32px;
      font-family: poppins;
      
    }
    p{
      font-weight: 700;
      
    }
    .error{
      color: red;
      font-size: 0.2em;
      padding-top: 5px;
    }
    .output-span{
      color:hsl(259, 100%, 65%);
      font-weight: 700;
      padding-top: 5px;
    }
    .input-el{
      width: 4.5em;
      height: 2em;
      padding: 5px;
      margin-right: 7px;
      font-weight: bold;
      border-radius:3px;
      border: 1px solid hsl(0, 0%, 86%);
      
    }
    .attribution { font-size: 11px; text-align: center; padding: 10%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="flexbox">
        <form>
          <div class="box">
              <div class="child">
                <label id="day-lab">DAY</label>
                <input id="day-el" class="input-el" type="number"  placeholder="DD">
                <p id="day-error" class="error"></p>
              </div>
          </div>
          <div class="box">
            <div class="child">
              <label id="month-lab">MONTH</label>
              <input id="month-el" class="input-el" type="number" placeholder="MM">
              <p id="month-error" class="error"></p>
            </div> 
          </div>
          <div class="box">
            <div class="child">
              <label id="year-lab">YEAR</label>
              <input id="year-el" class="input-el" type="number" placeholder="YYYY"> 
              <p id="year-error" class="error"></p>
            </div>
          </div>
        
        <div class="hr-div">
          <hr>
          <button id="submit-btn" class="button" type="submit" value="submit" onclick="run()">
            <svg xmlns="http://www.w3.org/2000/svg" 
              width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
          </svg>
        </button>
      </form>
        </div>
      </div>
        
      <div class="output">
        <p><span id="year-output" class="output-span">--</span> years</p>
        <p><span id="month-output" class="output-span">--</span> months</p>
        <p><span id="day-output" class="output-span">--</span> days</p>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NOKLASH</a>.
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
