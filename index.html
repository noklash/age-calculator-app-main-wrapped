<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,200&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      box-sizing: border-box;
      margin:0;
      padding:0;
    }
    body{
      padding: 2em;
      margin: 2em;
      background: hsl(0, 0%, 86%);
      height:100vh;
      width:100vw;
      font-family: poppins;
      
    }
    .container{
      width:60%;
      height:60%;
      background: hsl(0, 0%, 94%);
      padding:1.5em;
      border-radius:10px 10px 90px ;
    }
    .flexbox{
      display: flex;
      flex-direction: column;
    }
    .box{
      display: inline-block;
      
      /* flex-direction: column; */
    }
    .child{
      display: flex;
      flex-direction: column;
      margin-bottom: 2em;
    }
    .hr-div{
      display: inline;
      
      /* flex-direction: row; */
    }
    hr{
      width: 75%;
      
    }
    .button{
      border-radius: 50%;
      background: hsl(259, 100%, 65%);
      border: none;
      position: relative;
      display: inline-block;
      top: -20px;
      left: 80%;
      ;
    }
    svg{
      /* margin: 2px; */
      padding: 10px;
    }
    .output{
      font-size: 32px;
      
    }
    p{
      font-weight: 800;
    }
    .output-span{
      color:hsl(259, 100%, 65%);
      font-weight: 700;
      padding: 5px;
    }
    .input-el{
      width: 4.5em;
      height: 2em;
      margin-right: 7px;
      
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="flexbox">
        <form>
          <div class="box">
              <div class="child">
                <label>DAY</label>
                <input class="input-el" type="text" placeholder="DD">
                <p id="error-el"></p>
              </div>
          </div>
          <div class="box">
            <div class="child">
              <label>MONTH</label>
              <input class="input-el" type="text" placeholder="MM">
              <p id="error-el"></p>
            </div> 
          </div>
          <div class="box">
            <div class="child">
              <label>YEAR</label>
              <input class="input-el" type="text" placeholder="YYYY"> 
              <p id="error-el"></p>
            </div>
          </div>
        </form>
        <div class="hr-div">
          <hr>
          <button class="button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" 
              width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
          </svg>
        </button>
        
        </div>
      </div>
        
      <div class="output">
        <p><span class="output-span">--</span> years</p>
        <p><span class="output-span">--</span> months</p>
        <p><span class="output-span">--</span> days</p>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
